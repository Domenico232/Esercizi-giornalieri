<!DOCTYPE html>
<html lang="It">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolat</title>
</head>

<body>
    <header>
        <h1>Calcolatrice</h1>
    </header>

    <div>
        <div id="calcolo"></div>
        <thead>
            <th ></th>
        </thead>
        <table>

            <tr>
                <th> <input type="button" value=1 id="1"> </th>
                <th> <input type="button" value=2 id="2"> </th>
                <th> <input type="button" value=3 id="3"> </th>
                <th> <input type="button" value=+ id="addizione"> </th>
            </tr>
            <tr>
                <th> <input type="button" value=4 id="4"> </th>
                <th> <input type="button" value=5 id="5"> </th>
                <th> <input type="button" value=6 id="6"> </th>
                <th> <input type="button" value=- id="-"> </th>
            </tr>
            <tr>
                <th> <input type="button" value=7 id="7"> </th>
                <th> <input type="button" value=8 id="8"> </th>
                <th> <input type="button" value=9 id="9"> </th>
                <th> <input type="button" value=x id="moltiplicazione"> </th>
            </tr>
            <tr>
                <th> <input type="button" value=C id="cancel"> </th>
                <th> <input type="button" value='=' id="="> </th>
                <th> <input type="button" value=0 id="0"> </th>
                <th> <input type="button" value=/ id="divisione"> </th>
            </tr>
            


        </table>

    </div>



    <script src="assets/Java/script.js"></script>
</body>

</html>
