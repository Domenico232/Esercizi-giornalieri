<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="nav justify-content-center border-bottom">
          <a class="nav-link" href="#" aria-current="page">Active link</a>
          <a class="nav-link" href="#">Link</a>
          <a class="nav-link"  href="#">Disabled link</a>
        </nav>
    </header>

    <main>
      <div class="containder">
        <div class="mb-3">
          <label for="" class="form-label">Name</label>
          <input type="text"
            class="form-control" name="nome" id="nome" aria-describedby="helpId" placeholder="">
          <small id="helpId" class="form-text text-muted">Inserisci nome del prodotto</small>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Description</label>
            <input type="textbox"
              class="form-control" name="" id="desc" aria-describedby="helpId" placeholder="">
            <small id="helpId" class="form-text text-muted">Inserisci la descrizione del prodotto</small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">brand</label>
            <input type="text"
              class="form-control" name="" id="brand" aria-describedby="helpId" placeholder="">
            <small id="helpId" class="form-text text-muted">Inserisci marca del prodotto</small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">image Url</label>
            <input type="text"
              class="form-control" name="" id="immage" aria-describedby="helpId" placeholder="">
            <small id="helpId" class="form-text text-muted">Inserisci URL immagine del prodotto</small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">price</label>
            <input type="text"
              class="form-control" name="" id="price" aria-describedby="helpId" placeholder="">
            <small id="helpId" class="form-text text-muted">Inserisci il Prezzo del prodotto</small>
          </div>
       
       <button id="invio">CREA ARTICOLO</button>
    </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
