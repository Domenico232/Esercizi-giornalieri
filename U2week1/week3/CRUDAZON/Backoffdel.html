<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="nav justify-content-center border-bottom">
          <a class="nav-link" href="Crudazon.html" aria-current="page">Go to the Home</a>
        </nav>
    </header>

    <main>
      <div class="containder">
        <div class="mb-3">
          <label for="" class="form-label" id="nome1">Name</label>
          <input type="text"
            class="form-control" name="nome" id="nome" aria-describedby="helpId" >
          <small id="helpId" class="form-text text-muted">Inserisci nome del prodotto</small>
        </div>
        <div class="mb-3">
            <label for="" class="form-label" id="desc1">Description</label>
            <input type="textbox"
              class="form-control" name="" id="desc" aria-describedby="helpId" placeholder="">
            <small id="helpId" class="form-text text-muted">Inserisci la descrizione del prodotto</small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label" id="brand1">brand</label>
            <input type="text"
              class="form-control" name="" id="brand" aria-describedby="helpId" placeholder="">
            <small id="helpId" class="form-text text-muted">Inserisci marca del prodotto</small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label" id="immage1">image Url</label>
            <input type="text"
              class="form-control" name="" id="immage" aria-describedby="helpId" placeholder="">
            <small id="helpId" class="form-text text-muted">Inserisci URL immagine del prodotto</small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label" id="price1">price</label>
            <input type="text"
              class="form-control" name="" id="price" aria-describedby="helpId" placeholder="">
            <small id="helpId" class="form-text text-muted">Inserisci il Prezzo del prodotto</small>
          </div>
       
       <button id="Del" class="btn bg-danger">Delete <span id="elemento"> </span> </button>
       <button id="Mod" class="btn bg-info">Confirm Mod</button>
    </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/js/scriptdel.js"></script>
</body>
</html>
